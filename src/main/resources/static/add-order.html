<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/layui/2.6.8/css/layui.min.css" rel="stylesheet">
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>订单添加</legend>
</fieldset>
<!--面板-->
<div class="layui-card">
    <div class="layui-card-body">

                <!--    表单-->
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label" >发货人</label>
                        <div class="layui-input-block">
                            <input type="text" name="shipper" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发货人地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="shipperAddress" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">发货人电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="shipperPhone" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货人</label>
                        <div class="layui-input-block">
                            <input type="text" name="receiver" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货人地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="receiverAddress" required class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">收货人电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="receiverPhone" required class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
    </div>
</div>


<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/layui/2.6.8/layui.min.js"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:"/order/add",
                type:"POST",
                data: data.field,
                dataType:"JSON",
                success: function (result) {
                    layer.msg(result);
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
